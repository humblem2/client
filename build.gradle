plugins {
    id 'com.github.johnrengelman.shadow' version '7.1.0'
    id 'java'
}

group = 'kr.co._29cm.homework'
version = '1.0.0-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.0'         // jackson
    implementation 'com.fasterxml.jackson.core:jackson-core:2.13.0'             // jackson
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.13.0'      // jackson
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

/* 'shadowJar' 플러그인 태스크를 이용하여 실행가능한 FAT JAR 파일을 생성 */
jar {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    manifest {
        attributes 'Main-Class': 'kr.co._29cm.homework.Main'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

shadowJar {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    manifest {
        attributes 'Main-Class': 'kr.co._29cm.homework.Main'
    }
}